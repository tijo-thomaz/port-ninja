name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o port_ninja_${{ matrix.goos }}_${{ matrix.goarch }} ./cmd/main

      - name: Create release artifact
        uses: actions/upload-artifact@v2
        with:
          name: port_ninja_${{ matrix.goos }}_${{ matrix.goarch }}
          path: port_ninja_${{ matrix.goos }}_${{ matrix.goarch }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: port_ninja_linux_amd64
          path: ./build/release/linux
        # Download other binaries for different platforms similarly

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release notes for ${{ github.ref }}
            # Add release notes here
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/release/linux/port_ninja_linux_amd64
          asset_name: port_ninja_linux_amd64
          asset_content_type: application/octet-stream
